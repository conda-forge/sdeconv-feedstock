{% set name = "sdeconv" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sylvainprigent/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 52c119d15bd721a6c0e582f41b361ac2260ecde5a1c41b66b7cc5c53f9ae1894

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py==3.7]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - fftw
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - python
    - pip
    - numpy >=1.22.4
    - scipy
    - setuptools
  run:
    - joblib
    - {{ pin_compatible('numpy') }}
    - python
    - pytorch >=1.11.0
    - scipy >=1.8.1
    - torchvision >=0.12.0
    - scikit-image >=0.19.2

test:
  imports:
    - sdeconv
    - sdeconv.deconv
  requires:
    - pip
  commands:
    - pip list
    - pip check

about:
  home: https://github.com/sylvainprigent/sdeconv
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python library for 2D and 3D image deconvolution

extra:
  recipe-maintainers:
    - goanpeca
    - sylvainprigent
