{% set name = "sdeconv" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/sylvainprigent/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 0f1cbe5d1919524efd4d48fdd27708f9228cf201d2dd01a5bf600cfbf414b266

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - fftw
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - python
    - pip
    - numpy
    - scipy
    - setuptools
  run:
    - joblib
    - {{ pin_compatible('numpy') }}
    - python
    - scipy
    - threadpoolctl

test:
  imports:
    - sdeconv
    - sdeconv.deconv
  requires:
    - pip
  commands:
    - pip list
    - pip check

about:
  home: https://github.com/sylvainprigent/sdeconv
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for 2D and 3D image deconvolution'

extra:
  recipe-maintainers:
    - goanpeca
    - sylvainprigent
